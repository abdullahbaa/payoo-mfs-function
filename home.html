<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo mfs function</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <div class="stats shadow">
            <div class="stat">
              <!-- Account Balance -->

              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- Features Start -->
          <div>
            <button id="show-add-money-form" class="btn btn-lg ">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-lg ">Cash Out</button>
            <button id="show-transaction-history" class="btn btn-lg space-y-4 ">Transaction</button>
          </div>
          <!-- Features End -->
          <div class="divider"></div>
          <!-- Add Money FOrm Start -->
          <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add Money</span>
                </label>
                <input id="input-add-money" type="text" placeholder="Add Money" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="Pin Number" autocomplete="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- Add Money End  -->

          <!-- Cash Out Start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-cash-out-pin" type="password" placeholder="Pin Number" autocomplete="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- Cash Out End -->

          <!-- Transaction Start -->
           <div id="transaction-section" class="  hidden">
            <h2 class="text-5xl text-center">Transaction History</h2>
            <div id="transaction-container" class="space-y-3">

            </div>
           </div>
           <!-- Transaction End -->
        </div>
      </div>
    </div>
  </main>
  <script src="js/utilities.js"></script>
  <script src="js/utilities2.js"></script>
  <script src="js/add-money.js"></script>
  <script src="js/add-money2.js"></script>
  <script src="js/cash-out.js"></script>
  <script src="js/features.js"></script>

</body>

</html>
