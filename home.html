<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mfs function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <div class="stats shadow">
                    <div class="stat">
              <!-- Account Balance -->

                      <div class="stat-title">Amount Balance</div>
                      <div class="stat-value">89,400</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                   <!-- Features Start -->
               <div>
                <button class="btn btn-lg">Add Money</button>
               <button class="btn btn-lg">Cash Out</button>
               </div>
                <!-- Features End -->
                 <div class="divider"></div>
                 <!-- Add Money FOrm Start -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Add Money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin Number"
                        autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add Money End  -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
    
</body>
</html>
